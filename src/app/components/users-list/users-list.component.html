<div *ngFor="let user of users | paginate: { id: 'users', itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalItems }">
  <div (click)="viewUser(user.id)">
    <p>{{ user.first_name }} {{ user.last_name }}</p>
    <img [src]="user.avatar" alt="{{ user.first_name }}'s avatar">
  </div>
</div>


<pagination-controls id="users" (pageChange)="onPageChange($event)"></pagination-controls>
