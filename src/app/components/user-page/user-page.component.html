<div *ngIf="user" class="user">
  <div class="avatar-wrapper">
    <img class="avatar" [src]="user.avatar" alt="{{ user.first_name }}'s avatar">
  </div>
  <p class="name">{{ user.first_name }} {{ user.last_name }}</p>
  <p class="email">{{ user.email }}</p>
  <button class="back-btn" (click)="goBack()">Back to Users List</button>
</div>
